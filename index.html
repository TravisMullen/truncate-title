<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Truncation Title - Custom Element</title>
  <script src="./node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js" defer></script>
  <script type="module" src="./dist/truncation-title.js"></script>
  <style>
    .stage {
      margin-top: 1rem;
      padding: 1rem;
      border: 0.25rem solid #444;
    }
  </style>
</head>
<body>

  <h1>Truncation Title</h1>
  <h2>Resize browser window to see truncation in action.</h2>
  <code>title="Medium Lorem ipsum dolor amet typewriter pickled iPhone hella occupy neutra tattooed vinyl drinking vinegar ennui."</code>
  <div class="stage">
    <abbr is="truncate-title" title="Medium Lorem ipsum dolor amet typewriter pickled iPhone hella occupy neutra tattooed vinyl drinking vinegar ennui."></abbr>
  </div>
  <code>title-break="tails"</code>

  <div class="stage">
    <abbr is="truncate-title" title="Medium Lorem ipsum dolor amet typewriter pickled iPhone hella occupy neutra tattooed vinyl drinking vinegar ennui." title-break="center"></abbr>
  </div>
  <code>title-break="center"</code>

  <noscript>
    You need javascript enabled, fam.
  </noscript>
</body>
</html>
